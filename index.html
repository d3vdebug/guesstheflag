<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Game</title>
    <meta name="theme-color" content="#00bcd4">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess The Flag!</h1>
        <div class="info-bar">
            <div class="score-box"><i>‚≠ê</i><span id="score-display">Score: 0</span></div>
            <div class="score-box"><i>üî•</i><span id="streak-display">Streak: 0</span></div>
            <div class="score-box"><i>üèÜ</i><span id="highscore-display">Best: 0</span></div>
            <div class="score-box" id="timer-display" aria-live="polite"><i>‚è≥</i><span id="timer-text">--s</span></div>
        </div>
        
        <img id="flag-image" src="" alt="Flag" />
        <div class="message" id="message" role="status" aria-live="polite"></div>
        <div class="tools-bar">
            <button id="fifty-btn" class="utility-btn" title="Remove two wrong answers (once per game)">50/50</button>
            <button id="skip-btn" class="utility-btn" title="Skip this question (once per game)">Skip</button>
            <label class="difficulty">
                <select id="difficulty" aria-label="Select difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </label>
        </div>
        <div class="answer-buttons"></div>
        <button id="next-btn">Next Flag</button>
        <div id="question-count-display">Question: 0/10</div>
    </div>
    <div class="modal-overlay" id="game-over-modal">
        <div class="modal-content">
            <div>Game Over!</div>
            <span id="final-score">Final Score: 0</span>
            <div id="best-score-line">Best Score: <span id="final-best">0</span></div>
            <div id="final-summary"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered!', reg));
        }
    </script>
</body>
</html>
