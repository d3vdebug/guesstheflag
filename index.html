<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Game</title>
    <meta name="theme-color" content="#00bcd4">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Flag Quiz Game</h1>
        <div class="info-bar">
            <div class="score-box"><i>‚≠ê</i><span id="score-display"><span>Score: 0</span></span></div>
            <div class="score-box"><i>üî•</i><span id="streak-display"><span>0</span></span></div>
        </div>
        <div id="question-count-display">Question: 0/10</div>
        <img id="flag-image" src="" alt="Flag" />
        <div class="message" id="message"></div>
        <div class="answer-buttons"></div>
        <button id="next-btn">Next</button>
    </div>
    <div class="modal-overlay" id="game-over-modal">
        <div class="modal-content">
            <div>Game Over!</div>
            <span id="final-score">0</span>
            <div id="final-summary"></div>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered!', reg));
        }
    </script>
</body>
</html>
